<!doctype html>
<html>
	<head>
		<title>Nay CMS</title>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<div class="header body-block">
			<div class="logo">
				<h3>Nay CMS?</h3>
			</div>
		</div>
		{% for message in get_flashed_messages() %}
			<div class="flash body-block">{{ message }}</div>
		{% endfor %}
		
		<div class="body body-block">
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
